<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete and Edit Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        /* button {
          float: right;
      } */

        .btn-sm {
            border: 1px solid;
        }

        .inwidth {
            width: auto;
        }

        .input_right {
            /* display: inline-block; */
            float: right;
        }

        .form-control {
            display: block;
        }

        .btn_su {
            margin: 10px;
        }

        .msg-1 {
            display: none;
        }

        .error {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Book An Appointment</h2>
            <!-- <div class="msg msg-1">Please enter all filds</div> -->
            <form id="addForm" class="col-auto">
                <label for="username">Username:</label>
                <input type="text" class="form-control mr-2 inwidth" id="name">
                <label for="email">Email:</label>
                 <input type="email" class="form-control mr-2 inwidth" id="email"> 
                <!-- <label for="number">Age:</label>
                <input type="number" class="form-control mr-2 inwidth" id="age"> -->
                <label for="mob">Mobile No:</label>
                <input type="number" class="form-control mr-2 inwidth" id="mobile"> 
                <label for="pass">Password:</label>
                <input type="password" class="form-control mr-2 inwidth" id="password">
                <input type="submit" class="btn btn-dark  btn_su" onclick ="submitb()" value="Submit" id="btn_submit">
            </form>
            <div id = "resContainer"></div>
            <div>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="item-group" id="item1">Item 1
                        <button class="btn btn-danger btn-sm input_right delete">Delete</button>
                        <button class="btn btn-sm input_right edit">Edit</button>
                    </li>
                    <li class="item-group" id="item2">Item 2
                        <button class="btn btn-danger btn-sm input_right delete">Delete</button>
                        <button class="btn btn-sm input_right edit">Edit</button>
                    </li>
                    <li class="item-group" id="item3">Item 3
                        <button class="btn btn-danger btn-sm input_right delete">Delete</button>
                        <button class="btn btn-sm input_right edit">Edit</button>
                    </li>
                    <li class="item-group" id="item4">Item 4
                        <button class="btn btn-danger btn-sm input_right delete">Delete</button>
                        <button class="btn btn-sm input_right edit">Edit</button>
                    </li>
                </ul>
                <!-- //<span>HI</span> -->
            </div>

            <script type="text/javascript">

                //function submitForm(){
                let itemList = document.getElementsByClassName('item-group');
                let form = document.getElementById('addForm');
                let btn = document.getElementById('btn_submit');


                 function submitb(){
                    let username = document.getElementById('name').value;
                    let email = document.getElementById('email').value;
                    // let age = parseInt(document.getElementById('age')).value;
                    let mobile = parseInt(document.getElementById('mobile')).value;
                    let pass = parseInt(document.getElementById('password')).value;

                    let myobj = {
                        name: username,
                        // age: age,
                        email: email,
                        mobile: mobile,
                        pass: pass

                    };

                    let myobj_serialized = JSON.stringify(myobj);  
                    localStorage.setItem('userDetails', myobj_serialized);
    
                    document.write(localStorage.getItem('userDetails') + "<br>");
                    let resContainer = document.getElementById('resContainer');
                    resContainer.innerHTML = '<p> Serialized Data: ' + myobj_serialized + '</p>';
                 
                    let storedData = localStorage.getItem('userDetails')
                    let myobj_deserialized = JSON.parse(storedData);
                    resContainer.innerHTML += '<p>Deserialized Data: ' + JSON.stringify(myobj_deserialized) + '</p>';
                   
                }
                for (var i = 0; i < itemList.length; i++) {
                    itemList[i].addEventListener('click', removbtn);

                }

                function removbtn(e) {
                    e.preventDefault();
                    if (confirm('Are you sure?')) {
                        let clickbtn = e.target.parentElement;
                        clickbtn.remove();
                        itemList.removbtn;

                    }
                }



            </script>

</body>

</html>
