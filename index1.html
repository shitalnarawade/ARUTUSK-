<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete and Edit Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
    

    <div> 
        <ul id="users">
            <li class="item-group" id="item1">Item 1 
                <button class="btn btn-danger btn-sm float-right delete">Delete</button> 
                <button>Edit</button>
            </li>
            <li class="item-group" id="item2">Item 2 
                <button class="btn btn-danger btn-sm float-right delete">Delete</button> 
                <button>Edit</button>
            </li>
            <li class="item-group" id="item3">Item 3 
                <button class="btn btn-danger btn-sm float-right delete">Delete</button> 
                <button>Edit</button>
            </li>
            <li class="item-group" id="item4">Item 4 
                <button class="btn btn-danger btn-sm float-right delete" >Delete</button> 
                <button>Edit</button>
            </li>
        </ul>
        <span>HI</span>
    </div>

    <script>
        let itemList = document.getElementsByClassName('item-group');
        //itemList.addEventListener('onclick', removbtn);
        for (var i = 0; i < itemList.length; i++) {
              itemList[i].addEventListener('click', removbtn);
          }
          
        function removbtn(e){
             e.preventDefault();
             let clickbtn = e.target;
             clickbtn.remove();
           
             }

        
    </script>

</body>
</html>
