<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search List with Descriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;
        }

        button {
            float: right;
        }

        .btn-sm {
            border: 1px solid;
        }

        .inwidth {
            width: auto;
        }

        .form-control {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="col-auto">
                <input type="text" class="form-control mr-2 inwidth" id="item" placeholder="Item">
                <input type="text" class="form-control mr-2 inwidth" id="addDescription" placeholder="description">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-sm float-right edit">Edit</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-sm float-right edit">Edit</button>
                </li>
                <li class="list-group-item">Item 3
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-sm float-right edit">Edit</button>
                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-sm float-right edit">Edit</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let form = document.getElementById('addForm');
        let itemList = document.getElementById('items');
        let filter = document.getElementById('filter');

        form.addEventListener('submit', addItem);
        itemList.addEventListener('click', manageItems);
        filter.addEventListener('keyup', filterItems);

        function addItem(e) {
            e.preventDefault();
            let newItem = document.getElementById('item').value.trim();

            if (newItem !== '') {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.appendChild(document.createTextNode(newItem));

                let deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
                deleteBtn.appendChild(document.createTextNode('X'));
                li.appendChild(deleteBtn);

                let editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm float-right edit';
                editBtn.appendChild(document.createTextNode('Edit'));
                li.appendChild(editBtn);

                itemList.appendChild(li);

                document.getElementById('item').value = '';
            }
        }

        function manageItems(e) {
            if (e.target.classList.contains('delete')) {
                if (confirm('Are you sure?')) {
                    let li = e.target.parentElement;
                    itemList.removeChild(li);
                }
            } else if (e.target.classList.contains('edit')) {
                let li = e.target.parentElement;
                let itemText = li.firstChild.textContent;
                let newItem = prompt('Edit item:', itemText);

                if (newItem !== null) {
                    li.firstChild.textContent = newItem;
                }
            }
        }

        function filterItems(e) {
            let text = e.target.value.toLowerCase();
            let items = itemList.getElementsByTagName('li');

            Array.from(items).forEach(function (item) {
                let itemName = item.firstChild.textContent.toLowerCase();
                if (itemName.indexOf(text) !== -1) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
